<!DOCTYPE html>
<html>
  <head>
    <script src="lowlevel.js" type="module" defer></script>
    <style>
      .bar {
        width: 300px;
        background-color: deepskyblue;
        color: white;
        text-align: center;
        line-height: 2em;

        transition-property: width;
        transition-timing-function: linear;
      }
    </style>
  </head>
  <body>
    <h1>Low-level Web RTL-SDR demo</h1>
    <p>Measures the average power of the received signals.</p>

    <div>
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
    </div>

    <div>
      <label for="frequencyInput">Center frequency: </label
      ><input id="frequencyInput" type="number" value="88500000" />
    </div>

    <div>
      <label for="gainInput">Gain: </label
      ><input id="gainInput" type="range" min="0" max="50" disabled />
      <input id="autoGainBox" type="checkbox" checked /><label for="autoGainBox"
        >Auto gain</label
      >
    </div>
    <div class="bar" id="bar"><p>Test</p></div>
    <fieldset>
      <legend>Log</legend>
      <textarea
        id="logArea"
        readonly
        style="width: 100%; height: 50em"
      ></textarea>
    </fieldset>
  </body>
</html>
